  <div class="container-fluid dropleft">
          <a class="navbar-brand" href="/">
            <h1>STUDYMATE</h1>  
          </a>
            <form class="form-inline" action="{% url 'home' %}" method="GET">
              <input id="navbarsearchroom" class="form-control mr-sm-2" type="text" name="q" placeholder="Search Room">
