{% extends 'main.html' %}

{% block content %}
<div class="container">
    <h1>Reset Password</h1>

    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control registerform" type="text" name="u_name" placeholder="UserName" id="u_name">
        </div>

        <div class="form-group">
            <input type="password" name="pass1" placeholder="Old Password" class="form-control registerform">
        </div>

        <div class="form-group">
            <input type="password" name="pass2" placeholder="New Password" class="form-control registerform">
        </div>

        <div class="form-group">
            <input type="password" name="pass3" placeholder="Confirm Password" class="form-control registerform">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>

{% endblock content %}
